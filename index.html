<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire2</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="border2">
    <div class="boite3">
<h1>Formulaire de paiement</h1>

<h2>Informations de contact</h2>
<form method="post">
<div class="Border">
    <label>Nom: <input name="Nom" type="text" required>
    </label></br>
    <label>Couriel: <input name="Couriel" type="email" required placeholder="Custumer@company.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
    </label></br>
    <label>Téléphone: <input name="Telephone" type="tel" required placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    </label></br>
    <label>Compagnie: <input name="Compagnie" type="text" required>
    </label></br>
    <label>Province : <select name="Province">
        <option value="Québec">Québec</option>
        <option value="Ontario">Ontario</option>
        <option value="Manitoba">Manitoba</option>
        <option value="Alberta">Alberta</option>
        <option value="Nouveau-Brunswick">Nouveau-Brunswick</option>
        <option value="Saskastwohan">Saskastwohan</option>
        <option value="Nouvelle-Écosse">Nouvelle-Écosse</option>
        </select>
    </label></br>
</div>
<h2>Informations sur la commande</h2>
<div class="Border">
    <label>Pommes: <input type="text" name="Pommes"></input>
    </label></br>
    <label>Patates: <input type="range" name="Patates"/></label></br>


</div>
<h2>Vos commentaires</h2>
<div class="Border">
    <label>Pseudoyme (3-9 caractères): <input type="text" name="Pseudoyme" ></label></br>
    <label>Commentaires: </br><textarea name="commentaire" placeholder="Un long message"></textarea></label>

</div>
<input class="beau" type="submit" value="Envoyer" onclick="Valider()"> <!--Mettre submit mais ca fuck css-->
<input class="beau" type="button" value="Annuler">
</form>
</div>    <!--boite3-->
</div>  <!--border2-->


</body>
</html>
